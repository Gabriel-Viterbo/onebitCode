<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunshiney&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Sunshiney&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container">
      <div class="square hover" data-index="0"></div>
      <div class="square hover" data-index="1"></div>
      <div class="square hover" data-index="2"></div>
      <div class="square hover" data-index="3"></div>
      <div class="square hover" data-index="4"></div>
      <div class="square hover" data-index="5"></div>
      <div class="square hover" data-index="6"></div>
      <div class="square hover" data-index="7"></div>
      <div class="square hover" data-index="8"></div>
    </div>
    <button class="resetBtn" id="resetBtn">RESET</button>
  </body>
</html>
